<!DOCTYPE html>
<html>
<head>
	<link href="https://fonts.googleapis.com/css?family=Arvo|Montserrat:400,500,700&display=swap" rel="stylesheet">
	<link rel="stylesheet" type="text/css" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
	<link rel="stylesheet" type="text/css" href="main.css">
	<title>Quiver - Contact</title>
</head>

<body>

	<!------- Header ------->

	<header>

		<ul class="nav-items">
			<li><a href="features.html">Features</a></li>
			<li><a href="contact.html">Contact</a></li>
		</ul>

	</header>

	<!------- Main ------->

	<main class="contact">

		<div class="contact-info">
			<p class="contact-headline">Contact Us</p>
			<p class="contact-text">Contact us for your free consultation.</p>
			<div class="social-icons">
				<i class="social fa fa-twitter" aria-hidden="true"></i>
				<i class="social fa fa-instagram" aria-hidden="true"></i>
				<i class="social fa fa-facebook" aria-hidden="true"></i>
				<i class="social fa fa-youtube" aria-hidden="true"></i>
			</div>
		</div>

		<div class="form">
			<div class="name-form">
				<input type="text" name="name" required>
				<label for="name" class="label-name">
					<span class="content-name">Name</span>
				</label>
			</div>

			<div class="email-form">
				<input type="email" name="email" required>
				<label for="email" class="label-email">
					<span class="content-email">Email</span>
				</label>
			</div>

<!-- 			<div class="message-form">
				<input type="message" name="message" required>
				<label for="message" class="label-message">
					<span class="content-message">Message</span>
				</label>
			</div> -->

			<div class="submit">
				<a href="#"><button class="submit-btn">Submit</button></a>
			</div>

		</div>

	</main>

	<!------- Footer ------->

	<footer>
		
		<a href="index.html"><img src="images/header-logo.jpg"></a>

	</footer>

 <script src="./script.js" type="text/javascript"></script>

</body>

</html>
